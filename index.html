<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsiveStyle.css" />
  </head>
  <body>
    <main>
      <div class="imagePart">
        <img src="./assets/images/New-York.png" alt="New-York" />
      </div>
      <div class="formPart">
        <form>
          <img src="./assets/icons/mainLogo.svg" alt="logo" />

          <div class="inputsContainer">
            <div class="inputWrapper">
              <label for="Username">Username</label>
              <input id="Username" type="text" placeholder="Enter your Fullname" />
            </div>
            <div class="inputWrapper">
              <label for="Password">Password</label>
              <input id="Password" type="password" placeholder="**********************" />
            </div>
            <div class="inputWrapper">
              <label for="E-mail">E-mail</label>
              <input id="E-mail" type="email" placeholder="Enter your E-mail Address" />
            </div>
          </div>

          <div class="formFooter">
            <div>
              <input type="checkbox" />
              <p>I agree with <a>Terms of Service</a> and <a href="">Privacy Policy</a></p>
            </div>

            <p>Already have an account? <a href="">Log In</a></p>

            <div class="socialIcopns">
              <img src="./assets/images/google.png" alt="google" />
              <img src="./assets/images/apple.png" alt="apple" />
              <img src="./assets/images/telegram.png" alt="telegram" />
            </div>
            <p class="signUp">New in EF? <a href="">Sign Up</a></p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
